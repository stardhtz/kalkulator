<div class="container">
    <h2>Angular Simple Calculator</h2>

    <form class="form-inline" action="/action_page.php">
        <div class="form-group">
            <input type="number" (keyup)="calc()" [(ngModel)]="number1" name="number1" class="form-control" id="email">
        </div>
        <div class="form-group">
            <select class="form-control" (change)="getOp($event.target.value)" [(ngModel)]="operator" name="operator" id="sel1">
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="x">x</option>
              <option value="/">/</option>
            </select>
        </div>
        <div class="form-group">
            <input type="number" (keyup)="calc()" [(ngModel)]="number2" name="number2" class="form-control" id="pwd">
        </div>
        <div class="form-group">
            = <input type="text" [(ngModel)]="result" name="result" class="form-control" id="pwd" readonly>
        </div>
        <button type="button" (click)="addList()" class="btn btn-primary">Add to List</button>
    </form>
</div>
<div class="container">
    <h3>List of Results</h3>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Number 1</th>
                <th>Operation</th>
                <th>Number 2</th>
                <th>Result</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let d of dataList; let i = index">
                <td>{{d.number1}}</td>
                <td>{{d.operator}}</td>
                <td>{{d.number2}}</td>
                <td>{{d.result}}</td>
                <td><button type="button" (click)="delete(i)" class="btn btn-danger">Remove</button></td>
            </tr>
        </tbody>
    </table>
</div>
